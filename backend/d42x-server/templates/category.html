<div class="flex flex-col gap-4 h-full py-4 border-r border-base-content">
  <h2 class="text-xl font-semibold">分类</h2>
  <ul class="" id="categoryList"></ul>
</div>

<script defer>
  (async () => {
    await getCategories();
  })();

  async function getCategories() {
    const resp = await fetch("/api/client/categories");
    if (resp.status === 200) {
      const data = await resp.json();

      const boxList = document.getElementById("categoryList");

      const lis = data.map((category) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `/?category=${category.name}`;
        a.innerText = category.name;
        li.appendChild(a);

        return li;
      });

      boxList.append(...lis);
    }
  }
</script>
